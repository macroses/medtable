<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Vite App</title>
  </head>
  <body>
<!--  draggable блок перемещается на значение кратное 10 -->
<!-- каждая ячейка визуально поделена на 12 частей -->
<!-- при перемещении блока должны получать вертикальную колонку (врача) и атрибут часа (data-hour) -->
    <div class="wrapper">
      <div class="table">
        <div class="table__content">
          <div class="table__hours">
            <div class="table__hours-value" data-hour="0">0:00</div>
            <div class="table__hours-value" data-hour="1">1:00</div>
            <div class="table__hours-value" data-hour="2">2:00</div>
            <div class="table__hours-value" data-hour="3">3:00</div>
            <div class="table__hours-value" data-hour="4">4:00</div>
            <div class="table__hours-value" data-hour="5">5:00</div>
            <div class="table__hours-value" data-hour="6">6:00</div>
          </div>
          <div class="table__doctors">
            <div class="table__doctor-col">
                <!-- Высота равна количеству пятиминуток * 10 -->
              <div class="draggable draggable--one" draggable="true" style="--draggable-block-height: 50px; top: 0">1</div>
              <div class="table__doctor-hour" data-hour="0"></div>
              <div class="table__doctor-hour" data-hour="1"></div>
              <div class="table__doctor-hour" data-hour="2"></div>
              <div class="table__doctor-hour" data-hour="3"></div>
              <div class="table__doctor-hour" data-hour="4"></div>
              <div class="table__doctor-hour" data-hour="5"></div>
              <div class="table__doctor-hour" data-hour="6"></div>
            </div>
            <div class="table__doctor-col">
              <div class="draggable draggable--two" draggable="true" style="--draggable-block-height: 180px; top: 0">1</div>
              <div class="table__doctor-hour" data-hour="0"></div>
              <div class="table__doctor-hour" data-hour="1"></div>
              <div class="table__doctor-hour" data-hour="2"></div>
              <div class="table__doctor-hour" data-hour="3"></div>
              <div class="table__doctor-hour" data-hour="4"></div>
              <div class="table__doctor-hour" data-hour="5"></div>
              <div class="table__doctor-hour" data-hour="6"></div>
            </div>
            <div class="table__doctor-col">
              <div class="table__doctor-hour" data-hour="0"></div>
              <div class="table__doctor-hour" data-hour="1"></div>
              <div class="table__doctor-hour" data-hour="2"></div>
              <div class="table__doctor-hour" data-hour="3"></div>
              <div class="table__doctor-hour" data-hour="4"></div>
              <div class="table__doctor-hour" data-hour="5"></div>
              <div class="table__doctor-hour" data-hour="6"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
